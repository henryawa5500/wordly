<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game" role="application" aria-label="Word Guess Game">
        <h1>Guess the 5-letter word</h1>

        <!-- Level Selection -->
        <div class="level-selection">
            <label>Select Level: </label>
            <select id="levelSelect">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <!-- Game board -->
        <div id="board" aria-hidden="false"></div>

        <!-- Virtual keyboard -->
        <div class="keyboard" id="keyboard"></div>
        
        <!-- Message display -->
        <div class="message" id="message">Loading word...</div>

        <!-- Definition hint container -->
        <div id="definition-hint" class="definition-hint" aria-live="polite"></div>

        <!-- Score & Stats display -->
        <div class="score">
            <span id="score"></span>
            <span id="wins"></span>
            <span id="streak"></span>
            <span id="level"></span>
        </div>

        <!-- Footer -->
        <footer>
            <p class="instructions">Type letters or use the on-screen keyboard. Press Enter to submit.</p>
            <p class="hint-text">A definition hint will be shown for 20 seconds before each word.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
